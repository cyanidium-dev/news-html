<!DOCTYPE html>

  <head>

    <main class="container mt-4 md:mt-6">

        <!-- основна інфо -->
        <section class="flex flex-col gap-6 mb-6 md:mb-12">

            id="pagination"
            class="bg-white flex flex-col justify-center py-6 px-[17px] md:px-9 rounded-xl md:rounded-lg"

        </section>
        <!-- важливі новини -->
        <div>
          <section id="important-news-all"></section>
          <!-- заглушка з десктопу -->
          <div class="hidden md:block w-full h-[479px] bg-[#D9D9D9]"></div>
        </div>

        <div
          class="bg-white flex justify-center items-center py-7 md:py-[37px] w-full rounded-xl md:rounded-lg md:justify-start md:px-[33px] md:hidden"

          <h2 class="text-textColor font-unbounded text-lg titleWithSlash">
